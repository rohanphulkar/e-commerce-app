{% extends "base.html" %}
{% load static %} {% block title %} Not Found {% endblock title %} 
{%block body %}
<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class=" px-4 md:px-8 mx-auto">
      <div class="w-full  flex justify-center items-center overflow-hidden mx-auto">
       
  
        <!-- content - start -->
        <div class="flex flex-col justify-center items-center relative p-8 md:p-16">
          <h1 class="text-gray-900 text-2xl md:text-3xl lg:text-4xl font-bold text-center mb-2">404</h1>
  
          <p class="text-gray-700 md:text-lg text-center mb-8">The page you’re looking for doesn’t exist.</p>
  
          <a href="{%url 'home'%}" class="inline-block bg-gray-800 hover:bg-gray-600 focus-visible:ring ring-indigo-300 text-gray-200 active:text-gray-100 text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3">Go home</a>
        </div>
        <!-- content - end -->
      </div>
    </div>
  </div>
  <script>
    setTimeout(()=>{
      location.replace(window.location.origin + "/")
    },5000)
  </script>
{% endblock body %}
