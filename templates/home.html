{% extends "base.html" %}
{% load static %} {% block title %} Home {% endblock title %} 
{%block body %}
<div class="container px-6 py-16 mx-auto text-center">
    <div class="max-w-lg mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 lg:text-4xl capitalize">The ultimate shopping destination.</h1>
        <p class="mt-6 w-full text-gray-500">Welcome to our shopping website. Here you can find a wide range of products at great prices.</p>
        <a href="{% url 'products' %}">
        <button class="px-6 py-2.5 mt-6 text-sm font-medium leading-5 text-center text-white capitalize bg-gray-900 rounded-lg hover:bg-gray-700 lg:mx-0 lg:w-auto focus:outline-none">
            Shop Now
        </button></a>
    </div>

    <div class="flex justify-center mt-10">
        <img class="object-cover w-full h-96 rounded-xl lg:w-4/5" src="{% static 'img/hero.svg' %}" />
    </div>
</div>

{%endblock body%}
