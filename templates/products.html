{% extends 'base.html' %}
{% load static %} {% block title %} Shop {% endblock title %} 
{%block body %}
<section class="py-12 bg-white sm:py-16 lg:py-20">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
        <div class="max-w-md mx-auto text-center">
            <h2 class="text-2xl font-bold text-gray-900 sm:text-3xl">Products</h2>
            
        </div>


        <div class="w-full px-5 py-6 mx-auto space-y-5 sm:py-8 md:py-12 sm:space-y-8 md:space-y-16 max-w-7xl ">
            <div class="flex grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 pb-10 sm:px-5 gap-x-8 gap-y-16">
                {% for product in products %}
                <a href="{% url 'product_details' product.slug %}">
                <div class="flex flex-col items-center cursor-pointer border border-gray-200 rounded shadow p-3">
                    <p class="block">
                        <img class="object-cover w-full mb-2 overflow-hidden rounded-lg shadow-sm max-h-64 " src="{{product.image.url}}">
                    </p>
                    <h2 class="text-lg font-bold sm:text-xl capitalize">{{product.name}}</h2>
                    
                    <p class="text-base font-medium mt-1 bg-gray-900 text-gray-100 rounded-full px-2 self-start">&#x20b9;{{product.price}}</p>
                </div>
            </a>
    {%endfor%}
            </div>
        </div>
    </div>
</section>
{% endblock body %}
